<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간 출력 연습</title>
  <style>
    h1{text-align:center;}
    h2{text-align: center; font-size:40px;}
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div id="wrap">
  <h1>현재 시간은?</h1>
  <h2 id = timeTxt></h2>
  <h1>현재 날짜는?</h1>
  <h2 id = dateTxt></h2>
  </div>
  <script>
    $(function(){
      let today = new Date();
      let hour = today.getHours();
      let minute = today.getMinutes();
      let second = today.getSeconds();
      if (second<10){
        second = "0"+second;
      }
      console.log(hour, minute, second)

      $("#timeTxt").text(`${hour}:${minute}:${second}`)
      
      let year = today.getFullYear();
      let month = today.getMonth()+1;
      if(month<0){month="0"+month}
      let date = today.getDate();
      if(date<10){date="0"+date}
      let day = today.getDay();
      if (day == 0) { day = "일요일" }
      else if (day == 1) { day = "월요일" }
      else if (day == 2) { day = "화요일" }
      else if (day == 3) { day = "수요일" }
      else if (day == 4) { day = "목요일" }
      else if (day == 5) { day = "금요일" }
      else { day = "토요일" };
      

      console.log(year, month, date, day)
      $("#dateTxt").text(`${year}-${month}-${date} ${day}`)

    })//제이쿼리 선언
  </script>
</body>
</html>
